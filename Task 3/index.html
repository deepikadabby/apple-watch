<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWatch Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/Logo.png" alt="Apple Logo">
            </div>
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="#">Mac</a></li>
                    <li><a href="#">iPhone</a></li>
                    <li><a href="#">iPad</a></li>
                    <li><a href="#" class="active">iWatch</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
                <div class="search-cart">
                    <input type="text" placeholder="Search">
                    <img src="images/Search and Cart.png" alt="Cart">
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="content">
            <div class="text-content">
                <h1>The Perfect Moment</h1>
                <h2>Between Past And Future.</h2>
                <button>Buy Now</button>
            </div>
            <div class="watch-image">
                <img src="images/Watch.png" alt="iWatch">
            </div>
        </section>
        <div class="color-options">
            <div class="color-dot active" style="background-color: #2D2D2D;"></div>
            <div class="color-dot" style="background-color: #B3E6F9;"></div>
            <div class="color-dot" style="background-color: #54E0C7;"></div>
            <div class="color-dot" style="background-color: #FFBC9F;"></div>
        </div>
    </main>
    
    <footer>
        <div class="social-links">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </footer>
</body>
</html>
